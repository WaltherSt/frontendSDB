<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<link href="../output.css" rel="stylesheet" />
		<title>Registro de recetas</title>
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com" />
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet" />
	</head>

	<body class="bg-gray-100">
		<nav
			class="bg-white px-3 py-5 md:flex md:justify-around md:bg-negro-sazon md:py-8 fixed w-full top-0 z-10">
			<section
				class="flex justify-between mb-4 md:mb-0">
				<img
					src="/src/resources/logo_oficial.svg"
					alt=""
					class="w-28 md:w-36 cursor-pointer" />

				<button class="md:hidden acordeon">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						fill="none"
						viewBox="0 0 24 24"
						stroke-width="1.5"
						stroke="currentColor"
						class="w-6 h-6 text-amarillo-sazon-900">
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
					</svg>
				</button>
			</section>

			<div class="hidden md:block ocultar">
				<section
					class="flex flex-col w-full gap-1 capitalize text-negro-sazon md:flex-row md:items-center md:justify-center md:text-amarillo-sazon md:w-auto">
					<a
						href="../index.html"
						class="bg-gray-50 p-2 md:bg-transparent md:hover:opacity-90">
						inicio
					</a>

					<a
						href="../index.html"
						class="bg-gray-50 p-2 md:bg-transparent md:hover:opacity-90">
						recetas
					</a>
					<a
						href="../Interfaces/RecipeInterface.html"
						class="bg-gray-50 p-2 md:bg-transparent md:hover:opacity-90">
						categorias
					</a>
					<a
						href="../src/components/recipe_register.html"
						class="bg-gray-50 p-2 md:bg-transparent md:hover:opacity-90">
						Crear receta
					</a>
				</section>
			</div>

			<div class="hidden md:block ocultar">
				<section
					class="flex flex-col gap-1 mt-4 text-center capitalize text-negro-sazon md:flex-row md:gap-3 md:mt-0">
					<a
						href="../components/Log_In.html"
						class="bg-amarillo-sazon p-2 hover:opacity-90 rounded">
						iniciar sesión
					</a>
					<a
						href="../components/register.html"
						class="bg-amarillo-sazon p-2 hover:opacity-90 rounded">
						registrarse
					</a>
				</section>
			</div>
		</nav>

		<div class="w-full flex justify-center mt-36 mb-24">
			<div
				class="mx-4 text-sm shadow-md rounded-lg bg-white lg:w-2/3 lg:flex">
				<div
					class="bg-negro-sazon rounded-t-lg py-5 lg:flex flex-col items-center justify-center px-4 lg:w-2/5 lg:rounded-l-lg">
					<div
						class="border border-black bg-amarillo-sazon mx-auto w-20 h-20 flex justify-center items-center rounded-full">
						<img
							src="../img/RecipeBook.svg"
							alt=""
							class="h-12 cursor-pointer" />
					</div>
					<h1
						class="flex justify-center mt-3 text-amarillo-sazon">
						Crea una nueva
						receta
					</h1>
				</div>
				<form action="" class="mx-3 lg:w-full">
					<div class="labels_inputs">
						<label for=""
							>Nombre de
							la
							receta</label
						>
						<input
							type="text"
							class="inputs" />
					</div>
					<div class="labels_inputs">
						<label for=""
							>Descripción
							de tu
							reseta</label
						>
						<input
							type="text"
							class="inputs" />
					</div>
					<div class="labels_inputs">
						<label for=""
							>Ingredientes</label
						>
						<textarea
							name=""
							id=""
							class="inputs h-40"
							placeholder="Ponga aqui los ingredientes"></textarea>
					</div>
					<div class="labels_inputs">
						<label for=""
							>Preparación</label
						>
						<textarea
							name=""
							id=""
							class="inputs h-52"
							placeholder="Ponga aqui su preparación"></textarea>
					</div>
					<div
						class="labels_inputs py-2">
						<label for=""
							>Foto de
							tu
							preparación</label
						>
						<input
							type="file"
							accept="image/*"
							placeholder="Sin archivos"
							class="w-full" />
					</div>
					<div
						class="grid grid-cols-2 gap-2">
						<div
							class="labels_inputs">
							<label
								for=""
								>Dificultad</label
							>
							<select
								name=""
								id=""
								class="inputs">
								<option
									value="Principiante">
									Principiante
								</option>
								<option
									value="Aficionado">
									Aficionado
								</option>
								<option
									value="Profesional">
									Profesional
								</option>
								<option
									value="Chef experto">
									Chef
									experto
								</option>
							</select>
						</div>
						<div
							class="labels_inputs">
							<label
								for=""
								>Categoria</label
							>
							<select
								name=""
								id=""
								class="inputs">
								<option
									value="Desayunos">
									Desayunos
								</option>
								<option
									value="Almuerzos">
									Almuerzos
								</option>
								<option
									value="Cenas">
									Cenas
								</option>
								<option
									value="Ensaldas">
									Ensaldas
								</option>
								<option
									value="Postres">
									Postres
								</option>
								<option
									value="Bebidas">
									Bebidas
								</option>
							</select>
						</div>
					</div>
					<div class="labels_inputs">
						<label for=""
							>Tiempo de
							elaboración</label
						>
						<input
							type="time"
							class="inputs" />
					</div>
					<div
						class="flex justify-center my-5">
						<button
							class="p-2 rounded-lg bg-negro-sazon text-amarillo-sazon hover:opacity-90">
							Guardar
							receta
						</button>
					</div>
				</form>
			</div>
		</div>

		<footer class="bg-amarillo-sazon">
			<!-- Contenedor para contacto y redes sociales -->
			<div class="flex-row justify-around px-4 md:flex">
				<div
					class="flex justify-center ml-5 cursor-pointer pt-10 pb-10">
					<img
						src="/src/resources/logo_oficial_negro.svg"
						alt=""
						class="w-36 md:w-40 cursor-pointer" />
				</div>
				<!-- Contenedor contacto -->
				<div
					class="flex-col text-center content-around py-5 border-t border-white md:border-none">
					<h1 class="text-xl mb-3">
						Contactenos
					</h1>
					<div
						class="flex gap-2 justify-center">
						<a
							href="mailto:sazondebueno@gmail.com"
							class="text-gray-500 hover:text-black hover:border-b-2 border-amarillo-sazon"
							>sazondebueno@gmail.com</a
						>
					</div>
				</div>
				<!-- Contenedor redes sociales -->
				<div
					class="flex-col text-center justify-center items-center py-5">
					<h1 class="text-xl mb-3">
						Nuestras redes
					</h1>
					<div
						class="flex gap-1 justify-center items-center">
						<a
							href=""
							class="border-negro-sazon w-12 md:w-[59px]">
							<img
								src="../resources/whatsapp.svg"
								alt="" />
						</a>
						<a
							href="#"
							class="border-negro-sazon w-10 md:w-[50px]">
							<img
								src="../resources/facebook2.svg"
								alt="" />
						</a>
						<a
							href=""
							class="hover:opacity-85 border-negro-sazon w-10 md:w-[50px] ml-1">
							<img
								src="../resources/instagram2.svg"
								alt="" />
						</a>
					</div>
				</div>
			</div>
			<!-- Fin contacto y redes sociales -->
		</footer>
	</body>
	<script>
		const item = document.querySelector(".acordeon");
		const visibles = document.querySelectorAll(".ocultar");

		item.addEventListener("click", function () {
			visibles.forEach((e) => {
				e.classList.toggle("hidden");
			});
		});
	</script>
</html>
