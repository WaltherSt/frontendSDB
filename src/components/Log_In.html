<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../output.css" rel="stylesheet" />
    <title>Inicio de Sesión</title>
    <link
			rel="preconnect"
			href="https://fonts.googleapis.com" />
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet" />
</head>
<body class="bg-gray-200 h-screen flex items-center justify-center">
<!-- Contenedor principal -->
    <div class="shadow-md rounded-lg w-full md:w-5/6 lg:w-1/2 bg-white justify-center">
        <div class="rounded-t-lg flex justify-center cursor-pointer pt-5 pb-5 bg-negro-sazon">
            <img src="/src/resources/logo_temporal.svg" width="100" height="100" alt="" />
        </div>
    <!-- Seccion de usuario, contrseña, boton de ingreso, crear cuenta y recuperar contraseña -->
        <div class="m-6 ml-10 mr-10">
            <div class="flex flex-col mb-6 text-lg">
                <label for="">Nombre de Usuario</label>
                <input type="email" class="pl-3 p-1 bg-gray-100 focus:outline-0 focus:bg-gray-200  rounded-lg">
            </div>
            <div class="flex flex-col mb-6 text-lg">
                <label for="">Contraseña</label>
                <input type="password" class="pl-3 p-1 bg-gray-100 focus:outline-0 focus:bg-gray-200 rounded-lg">
            </div>
            <div class="flex justify-center">
                <button class="mb-8 bg-amarillo-sazon hover:opacity-85 pl-5 pr-5 p-3 rounded-md">Iniciar Sesión</button>
            </div>
            <div class="flex justify-around">
                <a href="" class="hover:text-amarillo-sazon">Crear cuenta</a>
                <a href="" class="hover:text-amarillo-sazon">Olvidé mi Contraseña</a>
            </div>
        </div>
    </div>
    
</body>
</html>
