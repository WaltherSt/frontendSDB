<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../output.css" rel="stylesheet" />
    <title>Registro de recetas</title>
    <link
    rel="preconnect"
    href="https://fonts.googleapis.com" />
<link
    rel="preconnect"
    href="https://fonts.gstatic.com"
    crossorigin />
<link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
</head>

<body class="bg-gray-200 flex items-center justify-center py-5">
    
<div class="mx-4 text-sm shadow-md rounded-lg bg-white lg:w-2/3 lg:flex">

    <div class="bg-negro-sazon rounded-t-lg py-5 lg:flex flex-col items-center justify-center px-4 lg:w-2/5 lg:rounded-l-lg">
        <div class="border border-black bg-amarillo-sazon mx-auto w-20 h-20 flex justify-center items-center rounded-full">
            <img src="../img/RecipeBook.svg" alt="" class="h-12 cursor-pointer">
        </div>
        <h1 class="flex justify-center mt-3 text-amarillo-sazon">Crea una nueva receta</h1>
    </div>
    <form action="" class="mx-3 lg:w-full">

        <div class="labels_inputs">
            <label for="">Nombre de la receta</label>
            <input type="text" class="inputs">
        </div>
        <div class="labels_inputs">
            <label for="">Descripción de tu reseta</label>
            <input type="text" class="inputs">
        </div>
        <div class="labels_inputs">
            <label for="">Ingredientes</label>
            <textarea name="" id="" class="inputs h-40" placeholder="Ponga aqui los ingredientes"></textarea>
        </div>
        <div class="labels_inputs">
            <label for="">Preparación</label>
            <textarea name="" id="" class="inputs h-52" placeholder="Ponga aqui su preparación"></textarea>
        </div>
        <div class="labels_inputs py-2">
            <label for="">Foto de tu preparación</label>
            <input type="file" accept="image/*" placeholder="Sin archivos" class="w-full">
        </div>
        <div class="grid grid-cols-2 gap-2">
            <div class="labels_inputs">
                <label for="">Dificultad</label>
                <select name="" id="" class="inputs">
                    <option value="Principiante">Principiante</option>
                    <option value="Aficionado">Aficionado</option>
                    <option value="Profesional">Profesional</option>
                    <option value="Chef experto">Chef experto</option>
                </select>
            </div>
            <div class="labels_inputs">
                <label for="">Categoria</label>
                <select name="" id="" class="inputs">
                    <option value="Desayunos">Desayunos</option>
                    <option value="Almuerzos">Almuerzos</option>
                    <option value="Cenas">Cenas</option>
                    <option value="Ensaldas">Ensaldas</option>
                    <option value="Postres">Postres</option>
                    <option value="Bebidas">Bebidas</option>
                </select>
            </div>
        </div>
        <div class="labels_inputs">
            <label for="">Tiempo de elaboración</label>
            <input type="time" class="inputs">
        </div>
        <div class="flex justify-center my-5">
            <button class="p-2 rounded-lg bg-negro-sazon text-amarillo-sazon hover:opacity-90">Guardar receta</button>
        </div>
    </form>
</div>

</body>

</html>
