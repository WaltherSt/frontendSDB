<!DOCTYPE html>
<html lang="es">
	<head>
		<!-- Metadatos del documento -->
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />

		<!-- Enlace al archivo de estilos CSS -->
		<link href="../output.css" rel="stylesheet" />

		<!-- Título de la página -->
		<title>navBar</title>

		<!-- Enlaces para cargar las fuentes de Google Fonts -->
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com" />
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet" />
	</head>
	<body class="">
		<!-- Barra de navegación -->
		<nav class="w-full bg-negro-sazon">
			<!-- Contenedor principal de la barra de navegación -->
			<div
				class="flex justify-around items-center h-24">
				<!-- Sección del logo -->

				<img
					src="/src/resources/logo_sdb.svg"
					alt=""
					class="h-14" />

				<!-- Sección de los enlaces de navegación -->
				<div
					class="flex justify-center items-center">
					<ul class="flex gap-5">
						<!-- Enlace a la página de inicio -->
						<li
							class="text-amarillo-sazon p-3 cursor-pointer hover:opacity-85 mt font-medium">
							INICIO
						</li>
						<!-- Enlace a la página de recetas -->
						<li
							class="text-amarillo-sazon p-3 cursor-pointer hover:opacity-85 font-medium">
							RECETAS
						</li>
						<!-- Enlace a la página de configuración -->
						<li
							class="text-amarillo-sazon p-3 cursor-pointer hover:opacity-85 font-medium">
							CONFIGURACIÓN
						</li>
					</ul>
				</div>

				<!-- Sección de botones de inicio de sesión y registro -->
				<div class="flex gap-5 items-center">
					<button
						class="text-black bg-amarillo-sazon px-3 h-10 rounded-md hover:opacity-80">
						Iniciar sesión
					</button>
					<button
						class="text-black bg-amarillo-sazon px-3 h-10 rounded-md hover:opacity-80">
						Registrarse
					</button>
				</div>
			</div>
		</nav>
	</body>
</html>
