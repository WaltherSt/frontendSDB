<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<link href="../output.css" rel="stylesheet" />
		<title>navBar</title>
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com" />
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet" />

	<body class="">
		<nav class="w-full bg-negro-sazon">
			<div class="flex justify-between h-24">

				<div
					class="flex justify-center items-center">
					<ul class="flex p-5 gap-5">
						<li
							class="text-amarillo-sazon p-3 cursor-pointer hover:opacity-85 mt">

							class="text-amarillo-sazon p-3 cursor-pointer hover:opacity-85">

						</li>
						<li
							class="text-amarillo-sazon p-3 cursor-pointer hover:opacity-85">
							CONFIGURACIÓN
						</li>
					</ul>
				</div>
				<div
					class="flex gap-5 items-center mr-5">
					<button
						class="text-black bg-amarillo-sazon px-3 h-10 rounded-md hover:opacity-80">

					<button
						class="text-black bg-amarillo-sazon px-3 h-10 rounded-md hover:opacity-80">
